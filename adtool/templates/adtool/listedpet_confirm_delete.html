{% extends 'adtool/base.html' %}
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2 class="h2">Are you sure you want to delete this post?</h2>
        <h4 class="h4">{{ object.name }}</h4>
        <br>
        <img src="{{ object.ad_image.url }}" class="img-responsive" style="width: 50%; float: left; margin-right: 10px;">
        <p style="clear: left;"></p>
        <br>
        <div>
            <button type="submit" class="btn btn-outline-danger" >Yes, Delete</button>
            <a href="{% url 'detail' object.id %}" class="btn btn-outline-primary">Cancel</a>
        </div>
    </form>
</div>


{% endblock content %}
