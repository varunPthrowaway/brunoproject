{% extends 'adtool/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<style>
    :root {
    --input-padding-x: .75rem;
    --input-padding-y: .75rem;
    }

    html,
    body {
        height: 100%;
    }

    body {
        display: -ms-flexbox;
        display: -webkit-box;
        display: flex;
        -ms-flex-align: center;
        -ms-flex-pack: center;
        -webkit-box-align: center;
        align-items: center;
        -webkit-box-pack: center;
        justify-content: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
    }

    .form-signin {
        width: 100%;
        max-width: 420px;
        padding: 15px;
        margin: 0 auto;
    }

</style>
<div class="text-center">
    <form class="form-signin" method="POST" style="background-color: white;">
        <img src="{% static 'adtool/img/bruno-icon.png' %}" width="300px" alt="">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="{% url 'users:password_reset' %}"><small>Forgot password?</small></a>
        <p>Need an account? <a href="{% url 'users:register' %}">Register</a></p>
    </form>
</div>
{% endblock content %}
