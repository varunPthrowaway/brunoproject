{% extends 'adtool/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<div class="text-center">
    <form class="form-signin" method="POST" style="background-color: white;">
        <img src="{% static 'adtool/img/bruno-icon.png' %}" width="300" alt="">
        {% csrf_token %}
        <fieldset>
            <legend>Reset Password</legend>
            {{ form|crispy }}
        </fieldset>
        <button type="submit" class="btn btn-info btn-block">Reset Password</button>
    </form>
</div>
{% endblock content %}
